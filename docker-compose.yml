version: '3.8'

services:
  # CognitoVid API 서버
  cognitovid-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./app:/app/app
      - ./outputs:/app/outputs
      - ./temp:/tmp/cognitovid
    depends_on:
      - redis
    restart: unless-stopped

  # Redis 캐시 서버
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # 개발용 워커 서비스
  cognitovid-worker:
    build: .
    command: ["python", "-m", "app.workers.task_worker"]
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./app:/app/app
      - ./outputs:/app/outputs
      - ./temp:/tmp/cognitovid
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data: 